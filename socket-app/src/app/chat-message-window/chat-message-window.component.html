<div class="main-content">
  <div *ngFor="let chatMessage of (chat$ | async).model.chatMessages">
    <img
      ngxGravatar
      size="12"
      [email]="chatMessage['senderId'] + '@mail.com'"
      [round]="false"
      [fallback]="'robohash'"
      alt=""
    >
    <img
      ngxGravatar
      size="12"
      [email]="chatMessage['id'] + '@mail.com'"
      [round]="false"
      alt=""
    >

    {{chatMessage['text']}}

  </div>
</div>
