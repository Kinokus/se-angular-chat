<div class="main-content">
  <div *ngFor="let user of (users$|async).model.users" class="user-string">
    <img
      ngxGravatar
      size="36"
      [email]="user.model.id + '@mail.com'"
      [fallback]="'robohash'"
      [round]="false"
      alt=""
    >
    {{user.model.username}}

  </div>
</div>
